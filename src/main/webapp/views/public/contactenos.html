<div class="container"><div class="row">  <div class="col-md-12">	<div ng-show="success" class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Hecho! Su mensaje ha sido enviado.</strong></div>	      <div ng-show="error" class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Ha ocurrido un error al intentar enviar su mensaje.</strong></div>  </div>  <form role="form" action="" method="post" >    <div class="col-lg-6">      <div class="well well-sm"><strong><i class="glyphicon glyphicon-ok"></i> Campo requerido</strong></div>      <div class="form-group">        <label for="InputName">Nombre</label>        <div class="input-group">          <input ng-model="name" type="text" class="form-control" name="InputName" id="InputName" placeholder="Ingrese un nombre" required>          <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span></div>      </div>      <div class="form-group">        <label for="InputEmail">Email</label>        <div class="input-group">          <input ng-model="email" type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Ingrese un Email" required  >          <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span></div>      </div>      <div class="form-group">        <label for="InputMessage">Mensaje</label>        <div class="input-group">          <textarea ng-model="message" name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>          <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span></div>      </div>      <div class="form-group">        <label for="InputReal">Por favor conteste la siguiente pregunta para verificar que no se trata de un robot: "¿Cuánto es 2+2?"</label>        <div class="input-group">          <input ng-model="spamChecker" type="text" class="form-control" name="InputReal" id="InputReal" required>          <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span></div>      </div>      <input ng-click="submit()" type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">    </div>  </form>  <hr class="featurette-divider hidden-lg">  <div class="col-lg-5 col-md-push-1">    <address>        <h3>Ubicación</h3>        <p class="lead"><a href="#">Buenos Aires<br>          Av. Florida 251 - Oficina 206</a><br>          Email: info arroba ninjasoft.com.ar        </p>    </address>  </div></div></div>
